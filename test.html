<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>loadif test</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<div class="block"></div>
		<div data-load="partial.html if (min-width: 800px)"></div>

		<script src="loadif.js"></script>
		<script>

		loadif('.block', 'partial.html', '(min-width: 800px)');

		</script>
	</body>
</html>
